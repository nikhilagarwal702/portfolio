<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Nikhil Agarwal | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    
  <link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900%7CDosis:200,300,400,500,600,700,800%7CMontserrat:400,700%7COswald:300,400,700" rel="stylesheet" type="text/css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
  <header class="header">
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="./assets/images/site-logo.png" alt="logo" height="48" width="250">
          </div>
          <div class="resume-button">
            <a href="./assets//doc/resume.pdf" class="btn btn--liquidBtn">
              <span>Resume</span>
              <div class="btn--liquidBtn--liquid"></div>
            </a>
          </div>
        </div>
      </div>
    </header>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="screen">
          <a href="https://socialwalls.com/" target="_blank">
            <img class="img-fluid" src="./assets/images/socialwalls.png" width="100%" height="100%">
            <div class="card-title">
              <h3>Social Walls</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="screen">
          <a href="https://taggbox.com/" target="_blank">
            <img class="img-fluid" src="./assets/images/taggbox.png" width="100%" height="100%">
            <div class="card-title">
              <h3>Taggbox</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="screen">
          <a href="https://badassbacklinks.com/" target="_blank">
            <img class="img-fluid" src="./assets/images/badassbacklinks.png" width="100%" height="100%">
            <div class="card-title">
              <h3>Badassbacklinks</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="screen">
          <a href="https://www.whyq.sg/" target="_blank">
            <img class="img-fluid" src="./assets/images/whyq.png" width="100%" height="100%">
            <div class="card-title">
              <h3>WhyQ</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="screen">
          <a href="https://www.whyq.sg/" target="_blank">
            <img class="img-fluid" src="./assets/images/stores-whyq.png" width="100%" height="100%">
            <div class="card-title">
              <h3>Stores WhyQ</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="screen">
          <a href="https://tagshop.ai/" target="_blank">
            <img class="img-fluid" src="./assets/images/tagshop.png" width="100%" height="100%">
            <div class="card-title">
              <h3>Tagshop</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
    
  </div>
  <div class="swiper-pagination"></div>
  <div id="dot"></div>
  <div id="ball">View<br/>Demo</div>

  <script src="./assets/js/gsap.min.js"></script>

  

  <!-- Swiper JS -->
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/custom.js" type="text/javascript"></script>

</body>

</html>
